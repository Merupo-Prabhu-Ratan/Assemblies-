<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knuckle Joint AR</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>

<body style="margin:0; background:#111;">

<model-viewer
  src="knuckle joint assembled.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  animation-name="KnuckleJoint_Master"
  autoplay
  exposure="1"
  shadow-intensity="1"
  style="width:100vw; height:100vh;">
</model-viewer>

</body>
</html>
